<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WhatsLink com Font Awesome</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/tailwindcss/2.2.19/tailwind.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/sweetalert2@11/dist/sweetalert2.min.css">

    <script src="js/sweetalert2.min.js"></script>

    <style>
        body {
            font-family: 'Poppins', sans-serif;
        }
    </style>
</head>

<body class="bg-white ">

    <div class="container h-auto px-6 py-4">
        <div class="max-w-full bg-white rounded-lg px-6">
            <div class="flex items-center justify-center gap-2 mb-6">

                <img src="/wl-logo.png" alt="logo" width="50px" height="50px" />
                <h2 class="text-center text-xl font-bold text-gray-700">WhatsLink</h2>
            </div>
            <!-- <p class="text-center text-gray-600 mb-6">Preencha os campos e estilize sua mensagem para enviar pelo
                WhatsApp</p> -->

            <form>
                <!-- Número do WhatsApp -->
                <div class="mb-6">
                    <label for="whatsappNumber" class="block text-gray-700 font-semibold mb-2">Número do WhatsApp<span
                            class="font-bold text-red-400">*</span>
                    </label>
                    <div class="flex w-screen">
                        <span class="bg-gray-50 text-gray-700 px-3 py-2 rounded-l-lg shadow-md">+55</span>
                        <input type="text" id="whatsappNumber"
                            class="w-fit p-2 border border-gray-200 rounded-r-lg focus:outline-none focus:ring-2 focus:ring-green-500 focus:border-transparent shadow-md"
                            placeholder="(00) 0 0000-0000">
                    </div>
                </div>

                <!-- Mensagem -->
                <div class="mb-6">
                    <label for="message" class="block text-gray-700 font-semibold mb-2">Mensagem<span
                            class="text-red-400">*</span></label>
                    <div class="flex space-x-2 mb-2">
                        <button type="button" id="btnBold"
                            class="p-2 bg-gray-50 rounded hover:bg-gray-200 transition"><i
                                class="fas fa-bold"></i></button>
                        <button type="button" id="btnItalic"
                            class="p-2 bg-gray-50 rounded hover:bg-gray-200 transition"><i
                                class="fas fa-italic"></i></button>
                        <button type="button" id="btnList"
                            class="p-2 bg-gray-50 rounded hover:bg-gray-200 transition"><i
                                class="fas fa-list"></i></button>
                        <button type="button" id="btnStrike"
                            class="p-2 bg-gray-50 rounded hover:bg-gray-200 transition"><i
                                class="fas fa-strikethrough"></i></button>
                        <button type="button" id="btnCode"
                            class="p-2 bg-gray-50 rounded hover:bg-gray-200 transition"><i
                                class="fas fa-code"></i></button>
                    </div>
                    <textarea id="message"
                        class="w-full p-2 border border-gray-200 rounded-md focus:outline-none focus:ring-2 focus:ring-green-500 focus:border-transparent shadow-md"
                        placeholder="Digite a sua mensagem aqui..."></textarea>
                </div>

                <!-- Prévia da Mensagem -->
                <div class="mb-6">
                    <label for="messagePreview" class="block text-gray-700 font-semibold mb-2">Prévia da
                        mensagem</label>
                    <div id="messagePreview" class="p-3 bg-gray-50 border border-gray-100 rounded"></div>
                </div>

                <!-- Botões -->
                <div class="flex  justify-center items-center gap-4">
                    <button type="button" id="btnClear"
                        class="w-full py-3 bg-red-500 text-white rounded hover:bg-red-600 transition">Limpar <i
                            class="fa-solid fa-eraser ml-2"></i></button>
                    <button type="button" id="btnGenerate"
                        class="w-full py-3 bg-green-500 text-white rounded hover:bg-green-600 transition">Gerar
                        WhatsLink <i class="fa-solid fa-copy ml-2"></i></button>
                </div>

                <!-- Output do Link Gerado -->
                <p id="linkOutput" class="mt-4 text-center text-gray-700"></p>
            </form>
        </div>
    </div>

    <script src="popup.js"></script> <!-- Inclua seu arquivo JavaScript aqui -->
</body>

</html>
